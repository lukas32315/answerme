<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .container {
    text-align: center;
    width: 100%;
    max-width: 500px;
  }

  h1 {
    font-size: 2.2rem;
    color: #b30059;
    margin-bottom: 60px;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 200px;
  }

  button {
    position: absolute;
    font-size: 1.4rem;
    padding: 16px 30px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: transform 0.25s ease, left 0.25s ease, top 0.25s ease;
  }

  #yes {
    background-color: #ff4d88;
    color: white;
  }

  #no {
    background-color: #777;
    color: white;
  }

  .nice-try {
    position: absolute;
    font-size: 1.1rem;
    color: #b30059;
    opacity: 0;
    transition: opacity 0.2s;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons" id="buttonArea">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ’”</button>
    <div id="msg" class="nice-try">Nice try ğŸ˜</div>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const msg = document.getElementById("msg");
const area = document.getElementById("buttonArea");

let yesScale = 1;
let noScale = 1;

// Proper centered starting position
function positionButtons() {
  const areaRect = area.getBoundingClientRect();

  const yesWidth = yesBtn.offsetWidth;
  const noWidth = noBtn.offsetWidth;

  const centerX = areaRect.width / 2;
  const centerY = areaRect.height / 2;

  yesBtn.style.left = (centerX - yesWidth - 15) + "px";
  yesBtn.style.top = (centerY - yesBtn.offsetHeight / 2) + "px";

  noBtn.style.left = (centerX + 15) + "px";
  noBtn.style.top = (centerY - noBtn.offsetHeight / 2) + "px";
}

window.addEventListener("load", positionButtons);
window.addEventListener("resize", positionButtons);

// Move inside container only
function moveNoButton() {
  const areaRect = area.getBoundingClientRect();

  const maxX = areaRect.width - noBtn.offsetWidth;
  const maxY = areaRect.height - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  // Nice try text
  msg.style.left = randomX + "px";
  msg.style.top = (randomY - 25) + "px";
  msg.style.opacity = "1";

  clearTimeout(msg.timer);
  msg.timer = setTimeout(() => {
    msg.style.opacity = "0";
  }, 600);

  // Grow YES
  yesScale += 0.1;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Shrink NO
  noScale -= 0.05;
  if (noScale < 0.5) noScale = 0.5;
  noBtn.style.transform = `scale(${noScale})`;
}

// Desktop hover
noBtn.addEventListener("mouseenter", moveNoButton);

// Mobile tap
noBtn.addEventListener("touchstart", function(e) {
  e.preventDefault();
  moveNoButton();
});

// YES click
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color:#b30059;
      font-size:2.4rem;
      text-align:center;
      padding:20px;
    ">
      ğŸ’– Great choice! ğŸ’–<br><br>
      I knew you'd say yes ğŸ˜‰
    </div>
  `;
};
</script>

</body>
</html>
