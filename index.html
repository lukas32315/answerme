<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíò</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      font-size: 2.4rem;
      color: #b30059;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 1.4rem;
      padding: 16px 28px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      touch-action: none;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
      z-index: 1;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1.3rem;
        padding: 18px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üíî</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttons = document.querySelector(".buttons");

    // "Nice try" message
    const message = document.createElement("div");
    message.innerText = "Nice try üòè";
    message.style.position = "absolute";
    message.style.fontSize = "1.2rem";
    message.style.color = "#b30059";
    message.style.opacity = "0";
    message.style.transition = "opacity 0.25s";
    document.body.appendChild(message);

    // Initial position for NO button
    function setInitialPosition() {
      const yesRect = yesBtn.getBoundingClientRect();
      noBtn.style.left = `${yesRect.width + 80}px`;
      noBtn.style.top = `0px`;
    }

    setInitialPosition();
    window.addEventListener("resize", setInitialPosition);

    function dodge(x, y) {
      const rect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const dx = centerX - x;
      const dy = centerY - y;

      const distance = Math.hypot(dx, dy);
      const dangerZone = 130;

      if (distance < dangerZone) {
        const strength = window.innerWidth < 600 ? 90 : 120;

        let newLeft = rect.left + Math.sign(dx) * strength;
        let newTop = rect.top + Math.sign(dy) * strength;

        // Keep inside screen
        newLeft = Math.max(10, Math.min(window.innerWidth - rect.width - 10, newLeft));
        newTop = Math.max(10, Math.min(window.innerHeight - rect.height - 10, newTop));

        // Avoid overlapping YES
        if (
          newLeft < yesRect.right &&
          newLeft + rect.width > yesRect.left &&
          newTop < yesRect.bottom &&
          newTop + rect.height > yesRect.top
        ) {
          newTop += strength;
        }

        noBtn.style.left = `${newLeft}px`;
        noBtn.style.top = `${newTop}px`;

        // Show message
        message.style.left = `${newLeft}px`;
        message.style.top = `${newTop - 40}px`;
        message.style.opacity = "1";

        clearTimeout(message.hideTimer);
        message.hideTimer = setTimeout(() => {
          message.style.opacity = "0";
        }, 600);
      }
    }

    // Desktop
    document.addEventListener("mousemove", e => dodge(e.clientX, e.clientY));

    // Mobile
    document.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      if (touch) dodge(touch.clientX, touch.clientY);
    });

    // YES button action
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg, #ff9a9e, #fad0c4);
          font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
          color:#b30059;
          font-size:2.5rem;
          text-align:center;
          padding:20px;
        ">
