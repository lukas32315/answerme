<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíò</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: #b30059;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      font-size: 1.4rem;
      padding: 16px 30px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      touch-action: none;
      position: absolute;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
      z-index: 2;
    }

    #no {
      background-color: #999;
      color: white;
      z-index: 1;
    }

    .nice-try {
      position: absolute;
      font-size: 1.2rem;
      color: #b30059;
      opacity: 0;
      transition: opacity 0.25s;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      button {
        font-size: 1.3rem;
        padding: 18px 32px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Will you be my Valentine? üíò</h1>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üíî</button>
    <div id="msg" class="nice-try">Nice try üòè</div>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");

// Center buttons with 1-button-width gap
function positionButtons() {
  const yesRect = yesBtn.getBoundingClientRect();
  const screenWidth = window.innerWidth;

  const yesLeft = (screenWidth / 2) - yesRect.width;
  yesBtn.style.left = `${yesLeft}px`;
  yesBtn.style.top = `55%`;

  noBtn.style.left = `${yesLeft + yesRect.width * 2}px`;
  noBtn.style.top = `55%`;
}

window.addEventListener("load", positionButtons);
window.addEventListener("resize", positionButtons);

function dodge(x, y) {
  const rect = noBtn.getBoundingClientRect();
  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;

  const dx = centerX - x;
  const dy = centerY - y;
  const distance = Math.hypot(dx, dy);
  const dangerZone = 120;

  if (distance < dangerZone) {
    const jump = window.innerWidth < 600 ? 90 : 130;

    let newLeft = rect.left + Math.sign(dx || 1) * jump;
    let newTop = rect.top + Math.sign(dy || 1) * jump;

    // Keep strictly inside screen
    newLeft = Math.max(0, Math.min(window.innerWidth - rect.width, newLeft));
    newTop = Math.max(0, Math.min(window.innerHeight - rect.height, newTop));

    noBtn.style.left = `${newLeft}px`;
    noBtn.style.top = `${newTop}px`;

    msg.style.left = `${newLeft}px`;
    msg.style.top = `${newTop - 35}px`;
    msg.style.opacity = "1";

    clearTimeout(msg.timer);
    msg.timer = setTimeout(() => {
      msg.style.opacity = "0";
    }, 600);
  }
}

// Desktop
document.addEventListener("mousemove", e => dodge(e.clientX, e.clientY));

// Mobile
document.addEventListener("touchmove", e => {
  const t = e.touches[0];
  if (t) dodge(t.clientX, t.clientY);
});

// YES click
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color:#b30059;
      font-size:2.4rem;
      text-align:center;
      padding:20px;
    ">
      üíñ Great choice! üíñ<br><br>
      Can I have your number? :)
    </div>
  `;
});
</script>

</body>
</html>
