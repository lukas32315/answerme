<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 2.2rem;
    color: #b30059;
    margin-bottom: 60px;
  }

  .buttons {
    display: flex;
    gap: 40px;
    justify-content: center;
  }

  button {
    font-size: 1.4rem;
    padding: 16px 30px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  #yes {
    background-color: #ff4d88;
    color: white;
  }

  #no {
    background-color: #777;
    color: white;
    position: fixed; /* IMPORTANT FIX */
  }

  .nice-try {
    position: fixed;
    font-size: 1.2rem;
    color: #b30059;
    opacity: 0;
    transition: opacity 0.2s;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ’”</button>
  </div>

  <div id="msg" class="nice-try">Nice try ğŸ˜</div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const msg = document.getElementById("msg");

let yesScale = 1;
let noScale = 1;

// Place NO button initially next to YES
function positionNoInitially() {
  const yesRect = yesBtn.getBoundingClientRect();
  noBtn.style.left = (yesRect.right + 20) + "px";
  noBtn.style.top = yesRect.top + "px";
}

window.addEventListener("load", positionNoInitially);
window.addEventListener("resize", positionNoInitially);

function moveNoButton() {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth;
  const maxY = window.innerHeight - btnHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  // Show message
  msg.style.left = randomX + "px";
  msg.style.top = (randomY - 30) + "px";
  msg.style.opacity = "1";

  clearTimeout(msg.timer);
  msg.timer = setTimeout(() => {
    msg.style.opacity = "0";
  }, 600);

  // Grow YES
  yesScale += 0.1;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Shrink NO (limit minimum)
  noScale -= 0.05;
  if (noScale < 0.4) noScale = 0.4;
  noBtn.style.transform = `scale(${noScale})`;
}

// Desktop hover
noBtn.addEventListener("mouseenter", moveNoButton);

// Mobile tap
noBtn.addEventListener("touchstart", function(e) {
  e.preventDefault();
  moveNoButton();
});

// YES click
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color:#b30059;
      font-size:2.4rem;
      text-align:center;
      padding:20px;
    ">
      ğŸ’– Great choice! ğŸ’–<br><br>
      I knew you'd say yes ğŸ˜‰
    </div>
  `;
});
</script>

</body>
</html>
